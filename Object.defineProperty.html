<script>
    let number = 18
    let person = {
        name: 'ihx',
        sex: 'male',

    }
    Object.defineProperty(person, 'age', {
        //value: 23, //value与get只能有一个
        // enumerable: true, //控制属性是否能被枚举，默认false
        // writable: true, //是否能被修改，默认false 与set只能存在其一
        // configurable: true, //是否能被删除，默认false

        //当读取person的age属性时，get函数（getter）就会被调用，返回的就是age的值
        get: function() {
            return number
        },
        //当修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
        set: function(value) {
            number = value
        }
    })
</script>
