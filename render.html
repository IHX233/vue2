        关于不同版本的vue：
            1.vue.js与vue.runtime.xxx.js的区别
                （1）vue.js是完整版的vue，包含核心功能和模版解析器
                （2）vue.runtime.xxx.js是运行版的vue，只包含核心功能，没有模版解析器（一般用的都是这种）
            2.因为vue.runtime.xxx.js没有模版解析器，所以不能使用template配置项，需要使用render函数接收到的creatElement函数去指定具体内容
     -->
