            name: 'ihx',
            age: 23
        }
        //创建实例对象，用于监测data中的属性变化
    const obs = new observer(data)
        //准备一个实例对象
    let vm = {}
    vm._data = data = obs

    function observer(obj) {
        keys.forEach((k) => {
            console.log(this)
            Object.defineProperty(this, k, {
                get() {
                    return obj[k]
                },
                set(val) {
                    console.log(`${k}被修改了，要开始解析模版，生成虚拟dom了`)
                    obj[k] = val
                }
            })
        })


    }
